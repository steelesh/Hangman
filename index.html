<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="./resources/css/global.css" />
    <link rel="stylesheet" href="./resources/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <h1>Hangman</h1>
    <div id="startWrapper">
      <input type="button" value="Play" class="btn btn-primary" id="start" />
    </div>
    <div id="gameWrapper">
      <div class="gameContainer">
        <div id="guesses"></div>
        <div class="canvasContainer">
          <canvas id="hangmanCanvas" height="315px" width="315px"></canvas>
          <div id="wordHolder"></div>
        </div>
        <form id="guessForm">
          <input
            enterkeyhint="send"
            type="text"
            id="guessInput"
            style="text-transform: uppercase"
            onkeypress="limitKeypress(event,this.value,1)"
          />
          <input
            type="submit"
            id="guessSubmitButton"
            value="Guess"
            class="btn btn-primary btn-sm"
            disabled="true"
          />
        </form>
      </div>
      <div class="buttonContainerGame">
        <button
          type="button"
          id="resetGame"
          class="btn btn-success"
          style="display: none"
        >
          Again
        </button>
        <button type="button" id="exitGame" class="btn btn-danger">Exit</button>
      </div>
    </div>
    <script src="resources/js/Hangman.js" type="text/javascript"></script>
    <script src="resources/js/index.js" type="text/javascript"></script>
  </body>
</html>
